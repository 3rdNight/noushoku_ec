<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チェックアウト - 日本の食文化を継承する</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
   Header 
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">日本の食文化を継承する</a>
      <nav class="nav">
        <a href="products.html">商品一覧</a>
        <a href="producers.html">生産者紹介</a>
        <a href="cart.html" class="cart-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

   Checkout Page 
  <main class="page-content">
    <div class="container">
      <h1 class="page-title">チェックアウト</h1>
      
      <div class="checkout-grid">
        <div class="checkout-form">
          <form id="checkoutForm">
            <h2 class="form-title">配送先情報</h2>
            
            <div class="form-group">
              <label for="name">お名前 *</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">メールアドレス *</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="phone">電話番号 *</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
              <label for="postalCode">郵便番号 *</label>
              <input type="text" id="postalCode" name="postalCode" required>
            </div>
            
            <div class="form-group">
              <label for="address">住所 *</label>
              <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
              <label for="notes">備考</label>
              <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-large">注文を確定する</button>
          </form>
        </div>
        
        <div class="order-summary">
          <h2 class="form-title">注文内容</h2>
          <div id="orderSummary">
             Order summary will be loaded by JavaScript 
          </div>
        </div>
      </div>
    </div>
  </main>

   Footer 
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 日本の食文化を継承する. All rights reserved.</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
